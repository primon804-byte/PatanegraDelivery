
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://via.placeholder.com/32/000000/F59E0B?text=P" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#09090b" />
    <meta name="description" content="Patanegra - Distribuidora Premium de Chope" />
    <title>Patanegra Premium Draft</title>
    
    <!-- CRITICAL RESOURCE PRELOADING -->
    <!-- Logo -->
    <link rel="preload" as="image" href="https://i.imgur.com/hm4KO4J_d.webp?maxwidth=760&fidelity=grand" fetchpriority="high">
    <!-- Hero Background -->
    <link rel="preload" as="image" href="https://i.ibb.co/jZWpr3kK/IMG-9249-1.jpg" fetchpriority="high">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                gold: '#F59E0B',
                dark: '#09090b',
                glass: 'rgba(255, 255, 255, 0.08)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'slide-left': 'slideLeft 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideLeft: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #f4f4f5;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
      }
      
      /* Shell Styles - Critical CSS for Instant Paint */
      .app-shell {
        position: relative;
        background-color: #09090b;
        min-height: 100vh;
        overflow: hidden;
      }
      .shell-hero {
        position: relative;
        height: 70vh;
        width: 100%;
        overflow: hidden;
      }
      .shell-hero-img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .shell-gradient {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.2), #09090b);
      }
      .shell-logo-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 40;
        display: flex;
        justify-content: center;
        padding-top: 2rem;
      }
      .shell-logo {
        height: 8rem;
        width: auto;
        max-width: 80%;
        object-fit: contain;
        filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.5));
      }
      .shell-content {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 1.5rem;
        padding-bottom: 3rem;
        z-index: 10;
      }
      .shell-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        background-color: rgba(245, 158, 11, 0.2);
        border: 1px solid rgba(245, 158, 11, 0.5);
        margin-bottom: 1rem;
        align-self: flex-start;
      }
      .shell-badge-text {
        color: #f59e0b;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-family: sans-serif;
      }
      .shell-btn-group {
        display: flex;
        gap: 1rem;
      }
      .shell-btn-primary {
        flex: 1;
        background-color: #f59e0b;
        color: black;
        height: 3rem;
        border-radius: 0.75rem;
        border: none;
      }
      .shell-btn-secondary {
        width: 4rem;
        background-color: #27272a;
        height: 3rem;
        border-radius: 0.75rem;
        border: none;
      }
      .shell-card {
        background-color: #09090b;
        margin-top: -2.5rem;
        position: relative;
        z-index: 20;
        border-top-left-radius: 2.5rem;
        border-top: 1px solid #18181b;
        padding: 2.5rem 1.5rem;
      }
      .shell-title {
        height: 2rem;
        width: 60%;
        background-color: #27272a;
        margin: 0 auto 1rem auto;
        border-radius: 0.5rem;
      }
      .shell-text {
        height: 1rem;
        width: 80%;
        background-color: #27272a;
        margin: 0 auto;
        border-radius: 0.25rem;
        opacity: 0.5;
      }

      /* Visible Styled Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b;
      }
      * {
        scrollbar-width: thin;
        scrollbar-color: #3f3f46 transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- APP SHELL / SKELETON SCREEN -->
      <!-- This renders IMMEDIATELY before React loads, giving the illusion of instant loading -->
      <div class="app-shell">
        
        <!-- Logo -->
        <div class="shell-logo-container">
           <img 
             src="https://i.imgur.com/hm4KO4J_d.webp?maxwidth=760&fidelity=grand" 
             class="shell-logo" 
             alt="Patanegra"
           />
        </div>

        <!-- Hero -->
        <div class="shell-hero">
          <img 
            src="https://i.ibb.co/jZWpr3kK/IMG-9249-1.jpg" 
            class="shell-hero-img" 
            alt=""
          />
          <div class="shell-gradient"></div>
          
          <div class="shell-content">
            <div class="shell-badge">
              <span class="shell-badge-text">CHOPE PREMIUM</span>
            </div>
            <div class="shell-btn-group">
              <button class="shell-btn-primary"></button>
              <button class="shell-btn-secondary"></button>
            </div>
          </div>
        </div>

        <!-- Content Placeholder -->
        <div class="shell-card">
          <div class="shell-title"></div>
          <div class="shell-text"></div>
        </div>
      </div>
    </div>
    <!-- Entry Point Script -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
