
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://via.placeholder.com/32/000000/F59E0B?text=P" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#09090b" />
    <meta name="description" content="Patanegra - Distribuidora Premium de Chope" />
    <title>Patanegra Premium Draft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                gold: '#F59E0B',
                dark: '#09090b',
                glass: 'rgba(255, 255, 255, 0.08)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'slide-left': 'slideLeft 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideLeft: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #f4f4f5;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Visible Styled Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* zinc-700 */
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b; /* amber-500 */
      }
      
      /* Firefox support */
      * {
        scrollbar-width: thin;
        scrollbar-color: #3f3f46 transparent;
      }

      /* Loading Spinner Styles */
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #09090b;
        color: #f59e0b;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(245, 158, 11, 0.3);
        border-radius: 50%;
        border-top-color: #f59e0b;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Initial Loading State (Wiped when React mounts) -->
      <div class="initial-loader">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-family: sans-serif; font-size: 0.875rem; color: #71717a;">Carregando Patanegra...</p>
      </div>
    </div>
    <!-- Entry Point Script -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
